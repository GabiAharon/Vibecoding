<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ויב קודינג: העתיד בידיים שלכם!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rubik', sans-serif;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            direction: rtl;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: auto;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: white;
        }
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-4.0.3&auto=format&fit=crop&w=1280&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }
        .title {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(90deg, #ffffff, #a2d2ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }
        .subtitle {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 50px;
            color: #e0f2fe;
            text-align: center;
            max-width: 80%;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            margin-top: 20px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }
        .icon-item:hover {
            transform: translateY(-10px);
        }
        .icon-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .icon-circle i {
            font-size: 40px;
            color: #ffffff;
        }
        .icon-label {
            font-size: 18px;
            font-weight: 500;
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }
        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 85%;
            animation-delay: 2s;
        }
        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 90%;
            animation-delay: 4s;
        }
        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 75%;
            left: 10%;
            animation-delay: 6s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        .tech-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: move-particle 20s infinite linear;
        }
        @keyframes move-particle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="bg-overlay"></div>
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="tech-particles">
            <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
            <div class="particle" style="top: 40%; left: 30%; animation-delay: 2s;"></div>
            <div class="particle" style="top: 60%; left: 50%; animation-delay: 4s;"></div>
            <div class="particle" style="top: 80%; left: 70%; animation-delay: 6s;"></div>
            <div class="particle" style="top: 30%; left: 90%; animation-delay: 8s;"></div>
            <div class="particle" style="top: 70%; left: 20%; animation-delay: 10s;"></div>
        </div>
        <div class="content">
            <h1 class="title">ויב קודינג: העתיד בידיים שלכם!</h1>
            <h2 class="subtitle">סדנת ויב קודינג עם בינה מלאכותית לבני נוער</h2>
            
            <div class="icon-grid">
                <div class="icon-item">
                    <div class="icon-circle">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="icon-label">פיתוח</div>
                </div>
                <div class="icon-item">
                    <div class="icon-circle">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="icon-label">בינה מלאכותית</div>
                </div>
                <div class="icon-item">
                    <div class="icon-circle">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="icon-label">עתיד</div>
                </div>
                <div class="icon-item">
                    <div class="icon-circle">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="icon-label">שיתוף פעולה</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
